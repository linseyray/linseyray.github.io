<div class="row">
    <div class="small-12 medium-12 large-12 columns">
        <ul class="small-block-grid-1 medium-block-grid-3 large-block-grid-3 inline-list-custom">

            {% for game in site.games %}
                <li>
                    <div class="thumbnail">
                        <div class="thumbnail-img">
                            <div class="thumbnail-hover"><a href="{{ site.baseurl }}{{ game.url }}"></a></div>
                            <a href="{{ site.baseurl }}{{ game.url }}"><img src="{{ site.baseurl }}/img/games/{{ game.filename }}_thumbnail.png" alt="{{ game.title }}" /></a>
                        </div>
                        <div class="thumbnail-caption"><a class="caption-link" href="{{ site.baseurl }}{{ game.url }}">{{ game.title }}</a></div>
                    </div>
                </li>
            {% endfor %}
